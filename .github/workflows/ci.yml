name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Activa estos pasos si tienes scripts definidos en package.json
      - name: Lint (opcional)
        if: ${{ always() }}
        run: npm run lint --if-present

      - name: Test (opcional)
        if: ${{ always() }}
        run: npm test --if-present
